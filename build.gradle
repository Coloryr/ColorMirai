plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'Color_yr.ColorMirai'
version '3.8.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.apache.logging.log4j:log4j-api:2.15.0'
    compile 'org.apache.logging.log4j:log4j-core:2.15.0'

    compile 'com.alibaba:fastjson:1.2.78'
    compile 'org.java-websocket:Java-WebSocket:1.5.2'
    compile "commons-fileupload:commons-fileupload:1.4"
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    compile "net.mamoe:mirai-console:2.9.0-M1" // 后端
    compile 'net.mamoe:mirai-console-terminal:2.8.2'
    api "net.mamoe:mirai-core-api:2.9.0-M1"
    runtimeOnly "net.mamoe:mirai-core:2.9.0-M1"

}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.compile
}
jar {
    manifest {
        attributes(
                "Implementation-Title": "Gradle",
                'Main-Class': 'coloryr.colormirai.ColorMiraiMain'
        )
    }
}
